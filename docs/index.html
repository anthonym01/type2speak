<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>type2speak</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="assets/icon/icon.png" type="image/png" sizes="32x32">
  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js">
  </script>


  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/index.css">
  <meta name="theme-color" content="#31d53d">

</head>

<body>


  <div class="viewpane_visible" id="Text_to_speech_view">


    <div class="speakcontainer">
      <div class="aboutmarker" title="find out more about this webpage">
        <a href="https://anthonym01.github.io/Portfolio/?type2speak=yes" target="_blank" rel="noopener noreferrer"></a>
      </div>
      <textarea name="textmanin" id="textput" cols="30" rows="10" placeholder="type to speak"></textarea>
    </div>

    <div id="mid-space" class="mid-space">

      <div class="favourites_container">
        <h2>Favourites</h2>
        <div id="favourites_content">

        </div>
      </div>

      <div class="history_container">
        <h2>History</h2>
        <div id="history_content">
          <div class="history_element">

          </div>
        </div>
      </div>

    </div>

    <button class="speak_button" id="speak_btn">
      <div class="speak_button_label">Speak now</div>
      <div class="speak_button_icon"></div>
    </button>

  </div>

  <script src="capacitor.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
